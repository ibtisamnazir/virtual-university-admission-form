<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virtual University Form</title>
    <style>
        button{
            background-color: #3c8dbc;
            color: white;
            font-size: medium;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body style="background-color: rgb(223, 232, 235);">
    <form action="#" method="get">
    <table align="center" width="100%" style="background-color: #0454c1; color: white;">
        <tbody>
            <tr>
                <td><h1 style="text-align: center;">ADMISSIONS SPRING 2023</h1></td>
            </tr>
        </tbody>
    </table><br>
    <table border-collapse="1" width="40%" align="center" cellpadding="10" style="background-color: white;">
        <tbody>
            <tr style="background-color: #3c8dbc; color: white;">
                <td><h2>Existing User</h2></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Your Personal CNIC / B-Form / NICOP / Citiz" name="i_cnic" required</td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Your Password" name="i_password" required</td>
            </tr>
            <tr>
                <td><button type="submit" >Sign In</button></td>
            </tr>
            <tr>
                <td colspan="2"><a href="#" style="color: 3c8dbc; text-decoration: none;">Forgot Your Password?</a></td>
            </tr>
        </tbody>
    </table><br>
    <table border-collapse="1" width="40%" align="center" cellpadding="10" style="background-color: white;">
        <tbody>
            <tr style="background-color: #3c8dbc; color: white;">
                <td colspan="2"><h2>New Registration</h2></td>
            </tr>
            <tr>
                <td><input type="radio" name="i_nationality" value="pakistani" checked>Pakistani</td>
                <td><input type="radio" name="i_nationality" value="foreign national">Foreign National</td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" placeholder="Full Name" name="i_fullname" required</td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" placeholder="Your Personal CNIC / B-Form / NICOP / Citiz" name="i_cnic" required</td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" placeholder="Your Email" name="i_email" required</td>
            </tr>
            <tr>
                <td colspan="2"><input type="number" placeholder="Your Mobile" name="i_mobile" required</td>
            </tr>
            <tr>
                <td colspan="2"><input type="password" placeholder="Your Password" name="i_password" required</td>
            </tr>
            <tr>
                <td colspan="2"><input type="password" placeholder="Retype your password" name="i_passwordretype" required</td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" >Sign Up</button></td>
            </tr>
            <tr>
                <td colspan="2"><a href="#" style="color: ff851b; text-decoration: none;">Create An Email Account</a></td>
            </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
